
<section class="container  w-50">

    <section class="text-center mt-2" style="height: 40px;">
        <h1>{{this.mostrar}}</h1>
    </section>

    <div class="form-control h-100 w-100 bg-primary p-3">
        <div class="row mb-2">
            <div class="col bg-white ml-3 mr-3 form-control">
                {{this.seleccionJugador}}
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-danger btn-lg" style="width: 120px; height: 120px;" (click)='this.ElegirNumero(1)'>1</button>
            </div>
    
            <div class="col text-center">
                <button class="btn btn-danger btn-lg" style="width: 120px; height: 120px;" (click)='this.ElegirNumero(2)'>2</button>
            </div>
    
            <div class="col text-right">
                <button class="btn btn-danger btn-lg" style="width: 120px; height: 120px;" (click)='this.ElegirNumero(3)'>3</button>
            </div>
    
        </div>
    
        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-danger btn-lg" style="width: 120px; height: 120px;" (click)='this.ElegirNumero(4)'>4</button>
            </div>
    
            <div class="col text-center">
                <button class="btn btn-danger btn-lg" style="width: 120px; height: 120px;" (click)='this.ElegirNumero(5)'>5</button>
            </div>
    
            <div class="col text-right">
                <button class="btn btn-danger btn-lg" style="width: 120px; height: 120px;" (click)='this.ElegirNumero(6)'>6</button>
            </div>
    
        </div>
    
        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-danger btn-lg" style="width: 120px; height: 120px;" (click)='this.ElegirNumero(7)'>7</button>
            </div>
    
            <div class="col text-center">
                <button class="btn btn-danger btn-lg" style="width: 120px; height: 120px;" (click)='this.ElegirNumero(8)'>8</button>
            </div>
    
            <div class="col text-right">
                <button class="btn btn-danger btn-lg" style="width: 120px; height: 120px;" (click)='this.ElegirNumero(9)'>9</button>
            </div>
    
        </div>
    </div>

    

    
<div align='center' class="mt-3">
    <button class={{claseBtnIniciar}} (click)="this.Iniciar()" >{{btnIniciar}}</button>
    <h1>PUNTOS: {{this.puntos}}</h1>
</div>
</section>
